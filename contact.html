<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/contact.js"></script>
    <script defer src="js/auth.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .contact-section {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input,
      textarea,
      button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .map-container {
        margin-bottom: 20px;
      }
      iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">UTravels</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="authLink"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-section">
        <h1>Contact Us</h1>
        <p>
          We'd love to hear from you! Fill out the form below and we'll get back
          to you soon.
        </p>

        <!-- Google Map -->
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509044!2d144.95565181590483!3d-37.8173139797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577ea1f5f7b2c00!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1614005260021!5m2!1sen!2sau"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>

        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your Name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Your Email" required />

          <label for="message">Message:</label>
          <textarea id="message" placeholder="Your Message" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 UTravels. All rights reserved.</p>
    </footer>
  </body>
</html>
