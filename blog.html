<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/auth.js"></script>
    <script defer src="js/blog.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">UTravels</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="authLink"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="blog-section">
      <section class="blog-container">
        <h1 class="blog-title">Travel Blog</h1>
        <div id="blog-form-container" class="form-container">
          <form id="blogForm">
            <div class="form-group">
              <label for="title">Blog Title:</label>
              <input
                type="text"
                id="title"
                placeholder="Enter blog title"
                required
              />
            </div>
            <div class="form-group">
              <label for="content">Blog Content:</label>
              <textarea
                id="content"
                placeholder="Write your blog content here..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn">Post Blog</button>
          </form>
        </div>
        <h2 class="recent-posts-title">Recent Posts</h2>
        <div id="blogPosts" class="blog-posts"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 UTravels. All rights reserved.</p>
    </footer>
  </body>
</html>
<style>
  /* General styles */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
  }

  header {
    background-color: #3f51b5;
    color: white;
  }

  h1,
  h2 {
    margin-bottom: 20px;
  }

  /* Blog Section */
  .blog-section {
    padding: 40px 20px;
    background-color: #fff;
  }

  .blog-title {
    text-align: center;
    font-size: 2.5rem;
    color: #3f51b5;
    margin-bottom: 40px;
  }

  .blog-container {
    max-width: 800px;
    margin: 0 auto;
  }

  .form-container {
    background: #f9f9f9;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    border-color: #3f51b5;
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 120px;
  }

  /* Button styles */
  .btn {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    background-color: #3f51b5;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #2c387e;
  }

  /* Recent Posts */
  .recent-posts-title {
    text-align: center;
    font-size: 2rem;
    color: #333;
    margin-top: 40px;
  }

  .blog-posts {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .blog-posts .post {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .blog-posts .post h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #3f51b5;
  }

  .blog-posts .post p {
    font-size: 1rem;
    line-height: 1.6;
    color: #555;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 15px 0;
    background: #3f51b5;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
