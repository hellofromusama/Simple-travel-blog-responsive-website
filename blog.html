<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - UTravels</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/auth.js"></script>
    <script defer src="js/blog.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">UTravels</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="authLink"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="blog-section">
        <h1 class="blog-title">Travel Blog</h1>
        
        <!-- Alert container -->
        <div id="alertContainer"></div>

        <!-- Blog Form -->
        <div id="blogFormContainer" class="hidden">
            <form id="blogForm" class="blog-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required placeholder="Enter your blog title">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" required placeholder="Write your blog content here..."></textarea>
                </div>
                <button type="submit" class="btn">Post Blog</button>
            </form>
        </div>

        <h2>Recent Posts</h2>
        <div id="blogPosts" class="blog-posts">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 UTravels. All rights reserved.</p>
    </footer>
</body>
</html>
