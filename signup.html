<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UTravels</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="js/auth.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">UTravels</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-section">
        <div class="auth-container">
            <!-- Alert Container -->
            <div id="alertContainer"></div>
            
            <!-- Signup Form -->
            <div class="form-container">
                <h1>Create Account</h1>
                <p class="auth-intro">Join UTravels community and share your adventures</p>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" 
                               id="signupEmail" 
                               name="email"
                               placeholder="Enter your email"
                               required
                               autocomplete="email">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input">
                            <input type="password" 
                                   id="signupPassword" 
                                   name="password"
                                   placeholder="Create a password"
                                   required
                                   autocomplete="new-password">
                            <button type="button" 
                                    class="toggle-password"
                                    aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message"></span>
                        <span class="password-requirements">
                            Must be at least 8 characters with letters and numbers
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <div class="password-input">
                            <input type="password" 
                                   id="confirmPassword" 
                                   name="confirmPassword"
                                   placeholder="Confirm your password"
                                   required
                                   autocomplete="new-password">
                            <button type="button" 
                                    class="toggle-password"
                                    aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group terms">
                        <label class="checkbox-label">
                            <input type="checkbox" 
                                   id="agreeTerms" 
                                   name="agreeTerms" 
                                   required>
                            <span class="checkbox-custom"></span>
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                        <span class="error-message"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader hidden"></span>
                    </button>
                </form>

                <div class="auth-separator">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-google">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <button class="btn btn-facebook">
                        <i class="fab fa-facebook-f"></i> Sign up with Facebook
                    </button>
                </div>

                <p class="redirect-text">
                    Already have an account? 
                    <a href="login.html">Log in here</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 UTravels. All rights reserved.</p>
    </footer>
</body>
</html>
