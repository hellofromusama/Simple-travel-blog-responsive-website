<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/gallery.js"></script>
    <script defer src="js/auth.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">UTravels</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="authLink"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="gallery-section">
        <h1>Travel Gallery</h1>
        <p>Explore the moments captured from around the world.</p>
        <div class="gallery-grid">
          <div class="gallery-item">
            <img src="assets/images/gallery1.jpg" alt="Gallery Image 1" />
          </div>
          <div class="gallery-item">
            <img src="assets/images/gallery2.jpg" alt="Gallery Image 2" />
          </div>
          <div class="gallery-item">
            <img src="assets/images/gallery3.jpg" alt="Gallery Image 3" />
          </div>
          <div class="gallery-item">
            <img src="assets/images/gallery4.jpg" alt="Gallery Image 4" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 UTravels. All rights reserved.</p>
    </footer>
  </body>
</html>
<style>
  .gallery-section {
    text-align: center;
    padding: 20px;
  }

  .gallery-grid {
    display: flex;
    justify-content: center;
    gap: 15px; /* Space between images */
    flex-wrap: wrap; /* Allows wrapping if the screen is too small */
  }

  .gallery-item img {
    width: 200px; /* Adjust the width of the images */
    height: auto; /* Maintain aspect ratio */
    border-radius: 5px; /* Optional: Adds rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow effect */
  }
</style>
